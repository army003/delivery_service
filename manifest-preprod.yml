namespaces:
  preprod-nonresident:

preconfiguredHelmRepos:
  - projects

appsTemplates:
  default-chart: &default-chart
    namespace: preprod-nonresident
    enabled: true
    chart: "projects/default-chart"
    version: "1.0.0"

apps:
  front-card-conveyer:
    <<: *default-chart
    valuesFile: "k8s/preprod/front-card-conveyer.yml"
    set:
      image.name: "IMAGE_TO_REPLACE:TAG"
